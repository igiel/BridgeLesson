<div class="modal fade editSequenceForm" tabindex="-1" role="dialog" aria-labelledby="editSequenceForm" aria-hidden="true" id="editSequenceForm">
    <div class="modal-dialog" ng-controller="EditSequenceController as seqCtrl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new sequence</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-4">
                        <p>Create your bidding sequence with few clicks</p>
                        <div>
                            <label>
                                Sequence:
                                <span class="glyphicon glyphicon-remove-circle " title="clear sequence"
                                      ng-click="sequence.Sequence = ''" style="cursor:pointer"></span>
                            </label>
                            <input type="text" ng-model="sequence.Sequence" class="form-control" />
                        </div>
                        <span ng-bind-html="sequence.Sequence | bidding"></span>
                    </div>
                    <div class="col-sm-8">
                        <table class="biddingBox">
                            <tbody>
                                <tr data-ng-repeat="bidLevel in allBids">
                                    <td data-ng-repeat="bid in bidLevel" data-ng-click="seqCtrl.SymbolClicked(bid)">
                                        <span ng-bind-html="bid.value | biddingSymbols"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <strong>Meaning:</strong>
                        <textarea class="form-control" id="" name="" data-ng-model="sequence.Answer"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal"
                         ng-click="finish()">
                    <span class="glyphicon glyphicon-ok"></span>
                    Done!
                </button>
                <a class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
            </div>
        </div>
    </div>
</div>
