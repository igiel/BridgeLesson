<form name="leadExamplesForm" ng-submit="submit()">
    <h3>What is the meaning of this bid?</h3>

    <ul class="col-md-12" ng-repeat="problem in biddingExamples | startFrom:currentProblem | limitTo:1">
        <li class="list-group-item">
            <div class="row container-fluid">
                <div class="col-xs-4">{{problem.sequence}}</div>
                <div class="col-xs-4" ng-show="isChecked">{{problem.answer}}</div>
            </div>
        </li>
    </ul>
    <p ng-bind="validationMessage"></p>
    <button type="button" class="btn btn-primary" ng-click="proceedBack()" ng-disabled="!canProceedBack">Previous problem</button>
    <button type="submit" class="btn btn-primary" ng-disabled="isChecked">Check it</button>
    <button type="button" class="btn btn-primary" ng-click="proceedToTheNext()" ng-disabled="!canProceedFurther">Next problem</button>
    <div id="IsAnswerCorrectDiv" ng-show="isChecked">
        Did you know that? <br />
        <button type="button" class="btn btn-success" ng-click="correctAnswer()">yes</button>
        <button type="button" class="btn btn-danger" ng-click="incorrectAnswer()">no</button>
    </div>
</form>
